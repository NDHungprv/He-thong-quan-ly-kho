<!DOCTYPE html>

        .result-item {

        .history-list {

        .history-item {

        .empty-result i {

        /* T·ªëi ∆∞u cho c√°c k√≠ch th∆∞·ªõc m√†n h√¨nh nh·ªè h∆°n */
        @media (max-width: 380px) {

            .header h1 {

            }
            
            .form-section {

            }
            
            .result-section {

        /* Hi·ªáu ·ª©ng cho c√°c n√∫t khi ch·∫°m */

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Qu·∫£n L√Ω Xu·∫•t Kho</h1>
            <p>Nh·∫≠p th√¥ng tin h√†ng h√≥a v√† s·ªë l∆∞·ª£ng xu·∫•t ƒë·ªÉ t√≠nh to√°n</p>
        </div>
        
        <div class="form-section">
            <div class="input-group">
                <label for="initialQuantity">S·ªë l∆∞·ª£ng ban ƒë·∫ßu</label>
                <input type="number" id="initialQuantity" placeholder="Nh·∫≠p s·ªë l∆∞·ª£ng ban ƒë·∫ßu" min="0" step="any">
                <div class="error-message" id="quantityError"></div>
            </div>
            
            <div class="input-group">
                <label for="initialWeight">Kh·ªëi l∆∞·ª£ng ban ƒë·∫ßu</label>
                <input type="number" id="initialWeight" placeholder="Nh·∫≠p kh·ªëi l∆∞·ª£ng ban ƒë·∫ßu" min="0" step="any">
                <div class="error-message" id="weightError"></div>
            </div>
            
            <div class="input-group">
                <label for="exportQuantity">S·ªë l∆∞·ª£ng xu·∫•t</label>
                <input type="number" id="exportQuantity" placeholder="Nh·∫≠p s·ªë l∆∞·ª£ng xu·∫•t" min="0" step="any">
                <div class="error-message" id="exportError"></div>
            </div>
            
            <div class="button-group">
                <button class="btn-calculate" id="calculateBtn">T√≠nh To√°n</button>
                <button class="btn-reset" id="resetBtn">Nh·∫≠p L·∫°i</button>
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="result-title">K·∫øt Qu·∫£ Sau Khi Xu·∫•t</div>
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-label">S·ªë l∆∞·ª£ng c√≤n l·∫°i</div>
                        <div class="result-value" id="remainingQuantity">0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Kh·ªëi l∆∞·ª£ng c√≤n l·∫°i</div>
                        <div class="result-value" id="remainingWeight">0</div>
                    </div>
                </div>
            </div>
            
            <div class="empty-result" id="emptyResult">
                <i>üìä</i>
                <p>K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y sau khi t√≠nh to√°n</p>
            </div>
            
            <div class="history-section">
                <div class="history-title">L·ªãch S·ª≠ T√≠nh To√°n</div>
                <div class="history-list" id="historyList">
                    <!-- L·ªãch s·ª≠ s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y b·∫±ng JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // L·∫•y c√°c ph·∫ßn t·ª≠ DOM
            const initialQuantityInput = document.getElementById('initialQuantity');
            const initialWeightInput = document.getElementById('initialWeight');
            const exportQuantityInput = document.getElementById('exportQuantity');
            const calculateBtn = document.getElementById('calculateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const resultSection = document.getElementById('resultSection');
            const emptyResult = document.getElementById('emptyResult');
            const remainingQuantity = document.getElementById('remainingQuantity');
            const remainingWeight = document.getElementById('remainingWeight');
            const historyList = document.getElementById('historyList');
            
            // L·∫•y c√°c ph·∫ßn t·ª≠ th√¥ng b√°o l·ªói
            const quantityError = document.getElementById('quantityError');
            const weightError = document.getElementById('weightError');
            const exportError = document.getElementById('exportError');
            
            // M·∫£ng l∆∞u l·ªãch s·ª≠ t√≠nh to√°n
            let calculationHistory = [];
            
            // Hi·ªÉn th·ªã placeholder khi ch∆∞a c√≥ k·∫øt qu·∫£
            emptyResult.style.display = 'block';
            
            // H√†m ki·ªÉm tra s·ªë ch·ªØ s·ªë th·∫≠p ph√¢n
            function getDecimalPlaces(value) {
                if (!value || value === '' || isNaN(value)) return 0;
                
                // Chuy·ªÉn gi√° tr·ªã th√†nh chu·ªói
                const valueStr = value.toString();
                
                // Ki·ªÉm tra xem c√≥ d·∫•u ch·∫•m th·∫≠p ph√¢n kh√¥ng
                if (valueStr.includes('.')) {
                    // Tr·∫£ v·ªÅ s·ªë ch·ªØ s·ªë sau d·∫•u ch·∫•m
                    return valueStr.split('.')[1].length;
                }
                
                return 0;
            }
            
            // H√†m l√†m tr√≤n s·ªë theo s·ªë ch·ªØ s·ªë th·∫≠p ph√¢n
            function roundToDecimal(value, decimalPlaces) {
                if (decimalPlaces <= 0) return Math.round(value);
                const factor = Math.pow(10, decimalPlaces);
                return Math.round(value * factor) / factor;
            }
            
            // H√†m x√°c ƒë·ªãnh s·ªë ch·ªØ s·ªë th·∫≠p ph√¢n ƒë·ªÉ l√†m tr√≤n k·∫øt qu·∫£
            function getResultDecimalPlaces(input1, input2) {
                // L·∫•y s·ªë ch·ªØ s·ªë th·∫≠p ph√¢n l·ªõn nh·∫•t t·ª´ 2 gi√° tr·ªã
                const decimal1 = getDecimalPlaces(input1);
                const decimal2 = getDecimalPlaces(input2);
                const maxDecimal = Math.max(decimal1, decimal2);
                
                // Tr·∫£ v·ªÅ s·ªë ch·ªØ s·ªë th·∫≠p ph√¢n l·ªõn nh·∫•t c·ªông th√™m 1
                return maxDecimal + 1;
            }
            
            // H√†m ki·ªÉm tra d·ªØ li·ªáu ƒë·∫ßu v√†o
            function validateInputs() {
                let isValid = true;
                
                // Reset th√¥ng b√°o l·ªói
                quantityError.style.display = 'none';
                weightError.style.display = 'none';
                exportError.style.display = 'none';
                
                // Ki·ªÉm tra s·ªë l∆∞·ª£ng ban ƒë·∫ßu
                const initialQuantity = parseFloat(initialQuantityInput.value);
                if (isNaN(initialQuantity) || initialQuantity < 0) {
                    quantityError.textContent = 'Vui l√≤ng nh·∫≠p s·ªë l∆∞·ª£ng h·ª£p l·ªá (‚â• 0)';
                    quantityError.style.display = 'block';
                    isValid = false;
                }
                
                // Ki·ªÉm tra kh·ªëi l∆∞·ª£ng ban ƒë·∫ßu
                const initialWeight = parseFloat(initialWeightInput.value);
                if (isNaN(initialWeight) || initialWeight < 0) {
                    weightError.textContent = 'Vui l√≤ng nh·∫≠p kh·ªëi l∆∞·ª£ng h·ª£p l·ªá (‚â• 0)';
                    weightError.style.display = 'block';
                    isValid = false;
                }
                
                // Ki·ªÉm tra s·ªë l∆∞·ª£ng xu·∫•t
                const exportQuantity = parseFloat(exportQuantityInput.value);
                if (isNaN(exportQuantity) || exportQuantity < 0) {
                    exportError.textContent = 'Vui l√≤ng nh·∫≠p s·ªë l∆∞·ª£ng xu·∫•t h·ª£p l·ªá (‚â• 0)';
                    exportError.style.display = 'block';
                    isValid = false;
                } else if (exportQuantity > initialQuantity) {
                    exportError.textContent = 'S·ªë l∆∞·ª£ng xu·∫•t kh√¥ng ƒë∆∞·ª£c l·ªõn h∆°n s·ªë l∆∞·ª£ng ban ƒë·∫ßu';
                    exportError.style.display = 'block';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // H√†m t√≠nh to√°n k·∫øt qu·∫£
            function calculateResult() {
                if (!validateInputs()) {
                    return;
                }
                
                const initialQuantity = parseFloat(initialQuantityInput.value);
                const initialWeight = parseFloat(initialWeightInput.value);
                const exportQuantity = parseFloat(exportQuantityInput.value);
                
                // T√≠nh to√°n s·ªë l∆∞·ª£ng v√† kh·ªëi l∆∞·ª£ng c√≤n l·∫°i
                const remainingQty = initialQuantity - exportQuantity;
                // T√≠nh kh·ªëi l∆∞·ª£ng c√≤n l·∫°i d·ª±a tr√™n t·ª∑ l·ªá
                const remainingWgt = initialWeight - (exportQuantity / initialQuantity) * initialWeight;
                
                // X√°c ƒë·ªãnh s·ªë ch·ªØ s·ªë th·∫≠p ph√¢n ƒë·ªÉ l√†m tr√≤n k·∫øt qu·∫£
                const quantityDecimalPlaces = getResultDecimalPlaces(initialQuantityInput.value, exportQuantityInput.value);
                const weightDecimalPlaces = getResultDecimalPlaces(initialWeightInput.value, exportQuantityInput.value);
                
                // L√†m tr√≤n k·∫øt qu·∫£
                const roundedRemainingQty = roundToDecimal(remainingQty, quantityDecimalPlaces);
                const roundedRemainingWgt = roundToDecimal(remainingWgt, weightDecimalPlaces);
                
                // Hi·ªÉn th·ªã k·∫øt qu·∫£ ƒë√£ l√†m tr√≤n
                remainingQuantity.textContent = roundedRemainingQty;
                remainingWeight.textContent = roundedRemainingWgt;
                
                // Hi·ªÉn th·ªã container k·∫øt qu·∫£ v√† ·∫©n placeholder
                resultSection.classList.add('active');
                emptyResult.style.display = 'none';
                
                // T·ª± ƒë·ªông cu·ªôn ƒë·∫øn k·∫øt qu·∫£
                setTimeout(function() {
                    resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
                
                // Th√™m v√†o l·ªãch s·ª≠
                addToHistory(initialQuantity, initialWeight, exportQuantity, roundedRemainingQty, roundedRemainingWgt);
            }
            
            // H√†m th√™m v√†o l·ªãch s·ª≠
            function addToHistory(initQty, initWgt, exportQty, remainQty, remainWgt) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('vi-VN');
                
                const historyItem = {
                    time: timeString,
                    initialQuantity: initQty,
                    initialWeight: initWgt,
                    exportQuantity: exportQty,
                    remainingQuantity: remainQty,
                    remainingWeight: remainWgt
                };
                
                calculationHistory.unshift(historyItem);
                
                // Gi·ªõi h·∫°n l·ªãch s·ª≠ 5 m·ª•c
                if (calculationHistory.length > 5) {
                    calculationHistory.pop();
                }
                
                // C·∫≠p nh·∫≠t hi·ªÉn th·ªã l·ªãch s·ª≠
                updateHistoryDisplay();
            }
            
            // H√†m c·∫≠p nh·∫≠t hi·ªÉn th·ªã l·ªãch s·ª≠
            function updateHistoryDisplay() {
                historyList.innerHTML = '';
                
                calculationHistory.forEach(item => {
                    const historyElement = document.createElement('div');
                    historyElement.className = 'history-item';
                    historyElement.innerHTML = `
                        <div><strong>${item.time}</strong></div>
                        <div>Ban ƒë·∫ßu: ${item.initialQuantity} (${item.initialWeight}kg)</div>
                        <div>Xu·∫•t: ${item.exportQuantity} ‚Üí C√≤n l·∫°i: ${item.remainingQuantity} (${item.remainingWeight}kg)</div>
                    `;
                    historyList.appendChild(historyElement);
                });
                
                // Hi·ªÉn th·ªã th√¥ng b√°o n·∫øu kh√¥ng c√≥ l·ªãch s·ª≠
                if (calculationHistory.length === 0) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'history-item';
                    emptyMessage.textContent = 'Ch∆∞a c√≥ l·ªãch s·ª≠ t√≠nh to√°n';
                    emptyMessage.style.textAlign = 'center';
                    emptyMessage.style.color = '#999';
                    historyList.appendChild(emptyMessage);
                }
            }
            
            // H√†m reset form
            function resetForm() {
                initialQuantityInput.value = '';
                initialWeightInput.value = '';
                exportQuantityInput.value = '';
                
                quantityError.style.display = 'none';
                weightError.style.display = 'none';
                exportError.style.display = 'none';
                
                resultSection.classList.remove('active');
                emptyResult.style.display = 'block';
                
                // Focus v√†o √¥ ƒë·∫ßu ti√™n
                initialQuantityInput.focus();
            }
            
            // G√°n s·ª± ki·ªán cho c√°c n√∫t
            calculateBtn.addEventListener('click', calculateResult);
            resetBtn.addEventListener('click', resetForm);
            
            // Cho ph√©p t√≠nh to√°n b·∫±ng ph√≠m Enter
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    calculateResult();
                }
            });
            
            // Kh·ªüi t·∫°o hi·ªÉn th·ªã l·ªãch s·ª≠
            updateHistoryDisplay();
        });
    </script>
</body>
